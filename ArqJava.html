<!DOCTYPE html>
<html>
	<head>
		<title>Ol치</title>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> <!-- add Jquery CDN -->
		<link href src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" media="screen"> <!-- add bootstrap css CDN -->	
	</head>
	<body>
    		<h1>Ol치 mundo</h1>
		<p class="123">
 		   Texto que aumentar치 ou diminuir치
		</p>
    		<button onclick="hellojs()">Hello JS</button>
		<button onClick="fonte('a');">+</button>
		<button onClick="fonte('d');">-</button>
		<script>
			function hellojs(){
				document.querySelector('h1').innerHTML = 'JavaScript';
			}
			
			function fonte(e){
			var elemento = $(".123");
			var fonte = elemento.css('font-size');
			if (e == 'a') {
				elemento.css("fontSize", parseInt(fonte) + 1);
			} else if('d'){
				elemento.css("fontSize", parseInt(fonte) - 1);
				}
			}
		</script>
	</body>
</html>
